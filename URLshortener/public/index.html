<!doctype html>
<html ng-app="shortUrlApp">
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <script src='js/app.js'></script>
</head>
<body class="text-center">
  <header>
    <h3>URL Shortner Microservice</h3>
    <h4><a href="https://www.freecodecamp.org" target="blank">Free Code Camp: APIs and Microservices</a></h4>
    <h5>Technologies: Node, Express, MongoDB, Mogoose, JavaScript, HTML, CSS and BootStrap</h5>
  </header>
  <section ng-constroller='shortAppCtrl'>
    <input placeholder="Enter URL" ng-model="urlToShorten">
    <a class ="btn btn-primary" ng-href='/new/{{urlToShorten}}'>Get ShortURL</a>
  </section>
</body>

</html>
